<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('College_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-college_id"  data-source="college/index" class="form-control selectpage"
                name="row[college_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duration" class="form-control" name="row[duration]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_times" class="form-control" name="row[total_times]" type="number" value="10">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
            data-use-current="true" name="row[start_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Close_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-close_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
            data-use-current="true" name="row[close_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allow_mock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-allow_mock" class="form-control selectpicker" name="row[allow_mock]">
                {foreach name="allowOrNotList" item="vo"}
                <option value="{$key}" {in name="key" value="2" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mock_start_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mock_start_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                data-use-current="true" name="row[mock_start_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mock_close_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mock_close_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                data-use-current="true" name="row[mock_close_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pass_line')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pass_line" class="form-control" name="row[pass_line]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-question_num" class="form-control" name="row[question_num]" type="number" value="100">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Enable_commitment')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-enable_commitment" class="form-control selectpicker" name="row[enable_commitment]">
                {foreach name="allowOrNotList" item="vo"}
                <option value="{$key}" {in name="key" value="2" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commitment_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-commitment_content"  class="form-control editor" rows="5" name="row[commitment_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allow_print_commitment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-allow_print_commitment" class="form-control selectpicker" name="row[allow_print_commitment]">
                {foreach name="allowOrNotList" item="vo"}
                <option value="{$key}" {in name="key" value="1" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allow_print_certificate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-allow_print_certificate" class="form-control selectpicker"
                name="row[allow_print_certificate]">
                {foreach name="allowOrNotList" item="vo"}
                <option value="{$key}" {in name="key" value="1" }selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
