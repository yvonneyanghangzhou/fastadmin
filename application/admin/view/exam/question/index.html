<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!-- 通过基拥有的class属性（btn-add）来绑定相关的事件 -->
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                            class="btn btn-success btn-add {:$auth->check('exam/question/add')?'':'hide'}"
                            data-area='["100%","100%"]' title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                            class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('exam/question/edit')?'':'hide'}"
                            data-area='["100%","100%"]' title="{:__('Edit')}"><i class="fa fa-pencil"></i>
                            {:__('Edit')}</a>
                        <a href="javascript:;"
                            class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('exam/question/del')?'':'hide'}"
                            title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <!-- 导入 -->
                        <a href="javascript:;"
                            class="btn btn-danger btn-import-custom {:$auth->check('exam/question/import')?'':'hide'}"
                            title="{:__('Import')}" id="btn-import-tpl"><i class="fa fa-upload"></i>
                            {:__('Import')}</a>
                        <!-- 导出 -->
                        <a href="javascript:;"
                            class="btn btn-success btn-export {:$auth->check('exam/question/export')?'':'hide'}"
                            title="{:__('Export')}" id="btn-export-file"><i class="fa fa-download"></i>
                            {:__('Export')}</a>

                        <div class="dropdown btn-group {:$auth->check('exam/question/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled"
                                data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                        data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a>
                                </li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                        data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to
                                        hidden')}</a></li>
                            </ul>
                        </div>
                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('exam/question/recyclebin')?'':'hide'}"
                            href="exam/question/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i>
                            {:__('Recycle bin')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('exam/question/edit')}"
                        data-operate-del="{:$auth->check('exam/question/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- 导入试题弹层，下载导入模板 -->
<script id="question-import-tpl" type="text/html">
    <form id="import-form" class="form-horizontal" role="form"  method="POST" action="">
    <div class="content">
        <div class="form-group">
            <div class="col-xs-12">
                第一步：下载导入模板 
                <a href="__PUBLIC__/template/question.xlsx" download="question.xlsx" target="_blank">
                    <i class="fa fa-download" style="font-size:14px;"></i>点击下载
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
            第二步：选择导入文件，执行导入 
            <a href="javascript:;"
            class="btn btn-danger btn-import-question {:$auth->check('exam/question/import')?'':'hide'}"
            title="{:__('Import')}" id="btn-import-file-question" data-url="ajax/upload"
            data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i>
            {:__('Import')}</a>
            </div>  
        </div>
    </div>

    </form>
</script>
