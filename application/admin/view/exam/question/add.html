<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <!-- 所属题库 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Examlibrary.library_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-library_id" data-rule="required" data-source="exam/library/index" class="form-control selectpage" name="row[library_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-title_content" data-rule="required" class="form-control editor" rows="5" name="row[title_content]" cols="50">
            </textarea>
        </div>
    </div>
    <!-- 选择题 选项 -->
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Option_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-option_content" class="form-control editor" rows="5" name="row[option_content]" cols="50"></textarea>
        </div>
    </div>
    <!-- 判断题 的标准答案1 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="trueOrFalseList" item="vo"}
            <label for="row[true_false_answer]-{$key}">
                <input id="row[true_false_answer]-{$key}" data-rule="required" name="row[true_false_answer]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}
            </label> 
            {/foreach}
            </div>
        </div>
    </div>
    <!--非判断题型 的标准答案2 -->
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-input_answer"  class="form-control editor" rows="3" name="row[input_answer]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">  
            <select  id="c-level" class="form-control selectpicker" name="row[level]">
                {foreach name="levelList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Examquestiontag.tag_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag_id" data-rule="required" data-source="exam/question_tag/index" class="form-control selectpage" name="row[tag_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
